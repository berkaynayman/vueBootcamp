<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>conditions</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
    <div id="app">
        <button 
        class="btn btn-success"
        @click="showContainer = !showContainer">
            Aç / Kapat
        </button>
        <!-- v-if harika bir özellik -->
        <h1 v-if="!showContainer" class="text-danger"> BAŞLANGIÇTA GÖZÜKECEK </h1>
        <h1 v-else class="text-primary"> SONRA GÖZÜKECEK </h1>
        <br><hr><br>
        
        <h3 :class="counterClass">{{ counter}}</h3>
        <h3 :class="{ 'bg-success' : counter > 0, 'bg-danger text-white' : counter < 0 }">{{ counter}}</h3>

        <button class="btn btn-xl btn-success"@click="counter++">++++</button>
        <button class="btn btn-xl btn-danger"@click="counter--">----</button>
        <p v-if="counter < 0">Counter Negatif</p>
        <p v-else-if="counter > 0">Counter Pozitif</p>
        <p v-else>Counter 0 </p>
        
        <hr><hr>
        <!-- v-show ögeleri display none kullarak
            görüünmemesini sağlar
        -->
        <p v-show="counter < 0"> counter negatif</p>
        <p v-show="counter > 0"> counter pozitif</p>
        <p v-show="counter == 0"> counter 00</p>
    
    </div>
    

    <script src="app.js"></script>
</body>
</html>
