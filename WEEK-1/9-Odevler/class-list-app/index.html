
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Class List App</title>
    <link rel="stylesheet" href="../odev1/style.css" />
    <script src="https://unpkg.com/vue@next"></script>
  </head>
  <body>
    <style>
      .BackgroundColor{
        background-color: blue;
      }
      .Border{
        border: 5px solid yellow;
      }
      .Color{
        color: tomato;
        font-size: 20px;
      }
      .FontBold{
        font-weight: bold;
      }
      .BorderRadius{
        border-radius: 30px;
      }
      .FontItalic{
        font-style: italic;
      }
    </style>
    <header>Class List App</header>
    <div id="container" class="container">
      <div class="class--list--app">
        <div class="card">
          <ul class="class-list">
            <li v-for="item in classCss">
              <label>
                <input class="mr-5" type="checkbox" v-model="item.durum"/>
                <span>{{ item }}</span>
              </label>
            </li>
          </ul>
          <textarea :class="txtAreClassAdd" rows="5"></textarea>
          <br><br><br>
          <p>
              {{ classCss }}
          </p>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
