<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
    <!--
        JS de DOM maniplasyonun teker teker belirtmemiz gerekiyor
        VUE ise bunu otomatik olarak yapar
    -->
    <div id="app">
        <input type="text" id="todoText" v-model="todoText" />
            <button id="addBtn" @click="addTodo">Ekle</button>
        <ul id="todoList">
            <li v-for="todo in todoList" :key="todo">
                {{ todo }}
            </li>
        </ul>
    </div>
    <script src="app.js"></script>
</body>
</html>
