<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loops</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://unpkg.com/vue@next"></script>
</head>
</head>
<body>
    <div id="app">
        <div class="container">
            <div class="row">
                <div class="col-8">
                    <h3 class="text-center">Todo List</h3>
                    <div class="d-flex justify-content-star">
                        <input type="text" class="form-control" @keydown.enter="addTodo">
                        <button class="btn btn-sm btn-primary">Ekle</button>
                    </div>
                    <div v-if="todoList.length > 0">
                        <ul class="list-group mt-5">
                            <li v-for="todo in todoList"
                                :class="{ 'bg-success': todo.completed, 'bg-danger' : !todo.completed}"
                            :key="todo.id" class="list-group-item d-flex justify-content-between align-items-center">
                                <div>
                                    <input class="form-check-input" type="checkbox" v-model="todo.completed" :id="`completed_checkbox_${todo.id}`" />
                                    <label class="form-check-label ms-2" :for="`completed_checkbox_${todo.id}`"> {{ todo.text }} </label>
                                </div>
                                <button class="btn btn-danger btn-sm" @click="removeItem(todo)">SİL</button>
                            </li>
                        </ul>
                        <small class="text-success">True olanlar :  {{ completedItemCount }}</small> <br>
                        <small class="text-danger">False olanlar : {{ unCompletedItemCount }}</small>
                    </div>
                    <div v-else class="alert alert-info mt-2">HENÜZ ÖGE EKLENMEDİ</div>
                </div>
                <div class="col-4">
                    <pre>
                        {{ todoList }}
                    </pre>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
